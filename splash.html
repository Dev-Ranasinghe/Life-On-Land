<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life on Land</title>
    <link rel="icon" type="image/png" href="content/logo.jpg">
    <style>
 /* font style */
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

:root{
    --green:rgb(8, 214, 18);
    --green-overview: #E7F0DC;
    --text-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    --box-shadow: 0px 10px 30px -5px rgba(0, 0, 0, 0.8);
    --box-shadow2: 0 0 8px rgb(119, 255, 0);
    --heading-color: #71ea0e;
    --bg-color1: #071e0c;
    --bg-color2: #001307;
    --glow-green: rgb(119, 255, 0);
}

*{
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: none;
    border: none;
    text-decoration: none;
}

body{
    height: auto;
    background: transparent;
    background-size: cover; 
    background-position:center;
    background-repeat: no-repeat; 
}

::selection{
    background: var(--green);
    color: #fff;
}

html{
    scroll-behavior: smooth;
}

#splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(44, 62, 80, 0.8);
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out forwards;
}
.splash-content {
            max-width: 600px;
            position: relative;
            z-index: 2;
}
#background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
}
@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
@keyframes slideIn {
    0% {
        transform: translateY(50px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}
.splash-content h1 {
            color: black;
            font-weight: 600;
            margin: 0;
            font-size: 2.5em;
            animation: slideIn 1.5s ease-in-out forwards;
}
.splash-content p {
            font-weight: 400;
            margin: 0;
            margin-top: 20px;
            font-size: 1.2em;
            animation: slideIn 2s ease-in-out forwards;
}

.image-container {
            position: relative;
            text-align: center;
            color:black;
            margin-top: 20px;
}
.image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
}

.overlay-text {
            text-align: center;
            font-family: "Poppins", sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            background:var(--bg-color2);
            padding: 10px;
}

.loader {
            margin-top: 20px;
}
        /* Global Styles */
.splash-content {
            max-width: 600px;
            position: relative;
            z-index: 2;
            padding: 20px;
            border-radius: 10px;
        }

.splash-content h1 {
            color: green;
            font-weight: 600;
            margin: 0;
            font-size: 2.5em;
            animation: slideIn 1.5s ease-in-out forwards;
}

.loader img {
    margin: 10px 0;
}

.highlight {
    font-weight: bold;
    color: var(--green);
    font-size: 1.2rem;
}

.splash-content p {
    color:var(--bg-color2);
    font-size: 1.1rem;
    margin: 5px 0;
    font-weight: bold;
}
#splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(44, 62, 80, 0.8);
    color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: fadeIn 1.5s ease-in-out forwards;
}
ul {
    list-style-type: none;
	margin: 0;
	padding: 0;
	display: flex;
}
li {
    width: 100%;
	display: grid;
	gap: 20px;
	align-items: center;
	justify-content: space-evenly;
	background: transparent;
    color:var(--glow-green);
    font-weight: bold;
}


/* Animation for splash content */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}


    </style>
</head>
<body>
    <div id="splash-screen">
        <video autoplay muted loop id="background-video">
            <source src="splash/background_video.mp4" type="video/mp4">
        </video>
        <div class="splash-content">
            <h1 >Life on Land</h1>
            <div class="loader">
                <img src="content/logo.jpg" alt="Loader Image" width="100">
            </div>
            <p class="highlight">Mission:</p>
            <p>To promote sustainable living and the protection of land ecosystems.</p>
            <br>
            <div class="member_box" style="color:blue; font-size:large; font-weight: bold;">Group Members:<br>
                <ul style="list-style-type: none;">
                    <li>Nadini<br>Atudoga</li>
                    <li>Sasmith<br>Devmina</li>
                    <li>Chavindu<br>Mannakkara</li>
                    <li>Onel<br>Silva</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 4000); 
    </script>

</body>
</html>
